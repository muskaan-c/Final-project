    <title>gallery</title>

    <style>
        #gallery {
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-rows: repeat(3, 1fr);
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
        }
    
        #gallery img {
            width: 100%; /* Makes images responsive to the grid cell width */
            height: 550px; /* Sets a taller height for all images */
            object-fit: cover; /* Ensures the images retain their aspect ratio without distortion */
            border-radius: 8px;
            border-style: solid;
        }

        #gallery img:hover{
            transform: scale(1.1);
        }

    </style>
    
    </head>
